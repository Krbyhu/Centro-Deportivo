<body class="register">
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="../../../../assets/stadium-512.png" alt="" />
                <h3>Bienvenido</h3>
                <p>Est치s a solo 30 segundos de conocer el mejor centro deportivo de la regi칩n!</p>
                <a class="btn btn-outline-light mt-auto" routerLink="/">Ingresar</a><br/>
            </div>
            <div class="col-md-9 register-right">
                <div class="text-center mt-2" style="width: 50%; position: absolute; margin-left: 5cm;" >
                    <flash-messages></flash-messages>
                </div>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Registrarse</h3>
                        <form>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <input type="text" [(ngModel)]="user.nombre" name="nombre" id="inputNombre" class="form-control" placeholder="Nombre_completo" maxlength="40" required autofocus>
                                        <label for="inputNombre">Nombre Completo</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="text" [(ngModel)]="user.nombre_usuario" name="nombre_usuario" id="inputNombre_usuario" class="form-control" placeholder="Nombre Usuario" maxlength="16" required>
                                        <label for="inputNombre_usuario">Nombre Usuario</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" name="password" [(ngModel)]="user.password" id="inputPassword" class="form-control" placeholder="Contrase침a" maxlength="60" required>
                                        <label for="inputPassword">Contrase침a</label>
                                    </div>
                                    <div class="form-group input-group">
                                        <input type="text" class="form-control" value="+569" style="max-width: 65px;" readonly>
                                        <input type="tel" [(ngModel)]="user.telefono" name="telefono" class="form-control" placeholder="Telefono" minlength="8" maxlength="8" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <input type="email" [(ngModel)]="user.correo" name="correo" id="inputCorreo" class="form-control" placeholder="Correo" maxlength="30" required>
                                        <label for="inputCorreo">Correo</label>
                                    </div>
                                    <div class="form-group input-group">
                                        <input type="tel" [(ngModel)]="user.rut" name="rut" minlength="8" maxlength="8" class="form-control" placeholder="Rut" required/>
                                        <input type="text" [(ngModel)]="user.dV" name="dV" minlength="1" maxlength="1" class="form-control" style="max-width: 65px;" placeholder="DV" required/>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="text" [(ngModel)]="user.direccion" name="direccion" id="inputDireccion" class="form-control" placeholder="Direccion" maxlength="40" required>
                                        <label for="inputDireccion">Direccion</label>
                                    </div>
                                    <button class="btnRegister" (click)="registerUser()">Registrarse</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
