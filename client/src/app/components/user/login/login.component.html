<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="text-center mt-5" style="width: 70%; position: absolute; margin-left: 2.3cm;" >
                <flash-messages></flash-messages>
            </div>
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Bienvenido!</h3>
                            <form>
                                <div class="form-label-group">
                                    <input type="email" [(ngModel)]="user.correo" name="correo" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                    <label for="inputEmail">Correo</label>
                                </div>
                                <div class="form-label-group">
                                    <input type="password" [(ngModel)]="user.password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                    <label for="inputPassword">Contraseña</label>
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Recordar contraseña</label>
                                    <a class="forgotPWD" href="#">Olvidaste la contraseña?</a>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" (click)="loginUser()">Ingresar</button>
                                <div class="text-center">
                                    <a routerLink="/register">Registrarse</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
