<app-admin></app-admin>
<div class="page-wrapper chiller-theme toggled">
    <main class="page-content">
        <div class="text-center" style="width: 50%; position: absolute; margin-left: 4cm;" >
            <flash-messages></flash-messages>
        </div>
        <div class="adminForm" *ngIf="router.url == '/admin/items/add'">
            <h5>Nuevo articulo</h5>
            <form>
                <div class="row register-form">
                    <div class="col-md-6">
                        <div class="form-label-group">
                            <input type="number" [(ngModel)]="item.cod" name="cod" id="inputCod" class="form-control" placeholder="Codigo" required autofocus>
                            <label for="inputCod">Codigo</label>
                        </div>
                        <div class="form-label-group ">
                            <input type="text " [(ngModel)]="item.nombre_art" name="nombre_art" id="inputNombre_art" class="form-control " placeholder="Nombre" required>
                            <label for="inputNombre_art">Nombre</label>
                        </div>
                        <div class="form-label-group">
                            <input type="number"  [(ngModel)]="item.id_cancha" id="inputID_cancha" name="id_cancha" class="form-control" placeholder="ID Cancha" required>
                            <label for="inputID_cancha">ID cancha</label>
                        </div>
                        <div class="form-label-group ">
                            <input type="text " [(ngModel)]="item.deporte_cancha" name="deporte_cancha" id="inputDeporte_cancha " class="form-control " placeholder="Deporte cancha " required>
                            <label for="inputDeporte_cancha ">Deporte cancha</label>
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <div class="form-label-group ">
                            <input type="number" [(ngModel)]="item.valor" name="valor" id="inputValor" class="form-control" placeholder="Valor" required>
                            <label for="inputValor">Valor arriendo</label>
                        </div>
                        <div class="form-label-group ">
                            <input type="number" [(ngModel)]="item.precio_costo" name="precio_costo" id="inputPrecio_costo" class="form-control" placeholder="Precio costo" required>
                            <label for="inputPrecio_costo">Precio costo</label>
                        </div>
                        <p class="Ptest ">Estado del articulo:</p>
                        <select class="SelectTest" [(ngModel)]="item.estado" name="estado">
                            <option value="BUEN ESTADO">Buen estado</option>
                            <option value="MAL ESTADO">Mal estado</option>
                        </select>
                        <button class="btnRegister" (click)="addItem()">AÃ±adir articulo</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="adminForm" *ngIf="router.url != '/admin/items/add'">
            <h5>Editar articulo</h5>
            <form>
                <div class="row register-form">
                    <div class="col-md-6">
                        <div class="form-label-group">
                            <input type="number" [(ngModel)]="item.cod" name="cod" id="inputCod" class="form-control" placeholder="Codigo" required autofocus>
                            <label for="inputCod">Codigo</label>
                        </div>
                        <div class="form-label-group ">
                            <input type="text " [(ngModel)]="item.nombre_art" name="nombre_art" id="inputNombre_art" class="form-control " placeholder="Nombre" required>
                            <label for="inputNombre_art">Nombre</label>
                        </div>
                        <div class="form-label-group">
                            <input type="number"  [(ngModel)]="item.id_cancha" id="inputID_cancha" name="id_cancha" class="form-control" placeholder="ID Cancha" required>
                            <label for="inputID_cancha">ID cancha</label>
                        </div>
                        <div class="form-label-group ">
                            <input type="text " [(ngModel)]="item.deporte_cancha" name="deporte_cancha" id="inputDeporte_cancha " class="form-control " placeholder="Deporte cancha " required>
                            <label for="inputDeporte_cancha ">Deporte cancha</label>
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <div class="form-label-group ">
                            <input type="number" [(ngModel)]="item.valor" name="valor" id="inputValor" class="form-control" placeholder="Valor" required>
                            <label for="inputValor">Valor arriendo</label>
                        </div>
                        <div class="form-label-group ">
                            <input type="number" [(ngModel)]="item.precio_costo" name="precio_costo" id="inputPrecio_costo" class="form-control" placeholder="Precio costo" required>
                            <label for="inputPrecio_costo">Precio costo</label>
                        </div>
                        <p class="Ptest ">Estado del articulo:</p>
                        <select class="SelectTest" [(ngModel)]="item.estado" name="estado">
                            <option value="BUEN ESTADO">Buen estado</option>
                            <option value="MAL ESTADO">Mal estado</option>
                        </select>
                        <button class="btnRegister" (click)="editItem()">Editar articulo</button>
                    </div>
                </div>
            </form>
        </div>
    </main>    
</div>
