<app-admin></app-admin>
<div class="page-wrapper chiller-theme toggled">
    <main class="page-content">
        <div>
            <div class="card-header bg-dark text-white" style="height: 10%">
                <div class="text-center" style="width: 50%; position: absolute; margin-left: 3cm;" >
                    <flash-messages></flash-messages>
                </div>
                <i class="fas fa-address-card"></i> Arbitros
                <a routerLink="/admin/referees/add" class="btn btn-success" style="float: right;">AÃ±adir nuevo</a></div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Rut</th>
                                <th>Correo</th>
                                <th>Deporte</th>
                                <th>Telefono</th>
                                <th colspan="2">Acciones</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Nombre</th>
                                <th>Rut</th>
                                <th>Correo</th>
                                <th>Deporte</th>
                                <th>Telefono</th>
                                <th colspan="2">Acciones</th>
                            </tr>
                        </tfoot>
                        <tbody *ngFor="let referee of referees">
                            <tr>
                                <td>
                                    {{referee.nombre}}
                                </td>
                                <td>
                                    {{referee.rut}}
                                </td>
                                <td>
                                    {{referee.correo}}
                                </td>
                                <td>
                                    {{referee.deporte}}
                                </td>
                                <td>
                                    {{referee.nro_contacto}}
                                </td>
                                <td align="Center">
                                    <button [routerLink]="['edit', referee.id_arbitro]" style="color: blue; border: white; background-color: transparent;"><i class="fas fa-pencil-alt"></i></button>
                                </td>
                                <td align="Center">
                                    <button style="color: red; border: white; background-color: transparent;" (click)="deleteReferee(referee.id_arbitro)"><i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>    
</div>
