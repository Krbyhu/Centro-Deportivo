<app-admin></app-admin>
<div class="page-wrapper chiller-theme toggled">
    <main class="page-content">
        <div>
            <div class="card-header bg-dark text-white" style="height: 10%">
                <div class="text-center" style="width: 50%; position: absolute; margin-left: 3cm;" >
                    <flash-messages></flash-messages>
                </div>
                <i class="fas fa-futbol"></i> Canchas
                <a routerLink="/admin/fields/add" class="btn btn-success" style="float: right;">AÃ±adir nuevo</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Deporte</th>
                                <th>Precio base</th>
                                <th colspan="2" style="text-align:center;">Acciones</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Deporte</th>
                                <th>Precio base</th>
                                <th colspan="2" style="text-align:center;">Acciones</th>
                            </tr>
                        </tfoot>
                        <tbody *ngFor="let field of fields">
                            <tr>
                                <td>
                                    {{field.id}}    
                                </td>
                                <td>
                                    {{field.deporte}} 
                                </td>
                                <td>
                                    ${{field.precio_Base}}     
                                </td>
                                <td align="Center">
                                    <button [routerLink]="['edit', field.id]" style="color: blue; border: white; background-color: transparent;"><i class="fas fa-pencil-alt"></i></button>
                                </td>
                                <td align="Center">
                                    <button style="color: red; border: white; background-color: transparent;" (click)="deleteField(field.id)"><i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>    
</div>
