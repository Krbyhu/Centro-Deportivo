<app-admin></app-admin>
<div class="page-wrapper chiller-theme toggled" *ngIf="counts">
    <main class="page-content">
        <div class="row">
            <div class="col-xl-3 col-sm-6 mb-3" style="text-align: center">
                <div class="card text-white bg-primary o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div align="center">
                            {{counts.usersCount}} Usuarios registrados
                        </div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" routerLink="/admin/users">
                        <span class="float-left">Ver detalles</span>
                        <span class="float-right">
                                <i class="fas fa-angle-right"></i>
                            </span>
                    </a>
                </div>
            </div>

            <div class="col-xl-3 col-sm-6 mb-3" style="text-align: center">
                <div class="card text-white bg-warning o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fas fa-book-open"></i>
                        </div>
                        <div align="center">
                                {{counts.reservCount}} Reservas</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" routerLink="/admin/reserv">
                        <span class="float-left">Ver detalles</span>
                        <span class="float-right">
                                    <i class="fas fa-angle-right"></i>
                                </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3" style="text-align: center">
                <div class="card text-white bg-success o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fas fa-futbol"></i>
                        </div>
                        <div align="center">
                                {{counts.fieldsCount}} Canchas</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" routerLink="/admin/fields">
                        <span class="float-left">Ver detalles</span>
                        <span class="float-right">
                                        <i class="fas fa-angle-right"></i>
                                    </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3" style="text-align: center">
                <div class="card text-white bg-danger o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fas fa-address-card"></i>
                        </div>
                        <div align="center">
                                {{counts.refereeCount}} Referees</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" routerLink="/admin/referees">
                        <span class="float-left">Ver detalles</span>
                        <span class="float-right">
                                        <i class="fas fa-angle-right"></i>
                                    </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3" style="text-align: center">
                <div class="card text-white o-hidden h-100" style="background-color: blueviolet">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fas fa-basketball-ball"></i>
                        </div>
                        <div align="center">
                                {{counts.itemsCount}} Articulos</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" routerLink="/admin/items">
                        <span class="float-left">Ver detalles</span>
                        <span class="float-right">
                                            <i class="fas fa-angle-right"></i>
                                        </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3" style="text-align: center">
                <div class="card text-white o-hidden h-100" style="background-color: salmon">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div align="center">
                                {{counts.schedCount}} Horarios</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" routerLink="/admin/scheds">
                        <span class="float-left">Ver detalles</span>
                        <span class="float-right">
                                            <i class="fas fa-angle-right"></i>
                                        </span>
                    </a>
                </div>
            </div>
        </div>
    </main>    
</div>
